<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rocky web develper</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="background">
    <div class="container">
      <div class="sidebar sidebarGo">
        <header>My App</header>
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="intro.html">My Intro</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
      <div class="main">
        <div class="hamburger">
          <img class="ham" src="ham1.png" alt="" width="38vw">
          <img class="cross" src="cross1.png" alt="" width="23vw">
        </div>
        <div class="contactform">
          <H1>Contact me person enquiry</H1>
          <form>
            <div class="mb-3">
              <label for="clientname" class="form-label">Name</label>
              <input type="Name" class="form-control" id="exampleInputEmail1" aria-describedby="clientname">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">Phone</label>
              <input type="phone number" class="form-control" id="clientphone">
            </div>
            <div class="mb-3" id="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-sm">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
